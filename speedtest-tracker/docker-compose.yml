services:
  speedtest-tracker:
    image: lscr.io/linuxserver/speedtest-tracker:latest
    restart: unless-stopped
    container_name: speedtest-tracker
    ports:
      - 8001:80
      # - 9001:443
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - APP_KEY=${APP_KEY}
      - DB_CONNECTION=sqlite
      - PUBLIC_DASHBOARD=true
      - SPEEDTEST_SCHEDULE=*/10 * * * *
      - DISPLAY_TIMEZONE=America/New_York
    volumes:
      - ./config:/config
